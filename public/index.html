<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>todo_list</title>
</head>
<body>

  <div class="app">

    <!--task list template-->
    <template id="taskList">
      <ul class="taskList">
        <h3 class="taskList__name">${listName}</h3>
        <!-- <div class="group"> -->
          <button class="button button--new button--card">+ add another card</button>
        <!-- </div> -->
        <button class="button button--service button--delete">&#128465</button>
      </ul>
    </template>

    <!--card template-->
    <template id="card">
      <li class="card">
        <button class="button button--service button--edit">&#128394;</button>
        <p class="card__text">${text}</p>
      </li>
    </template>

    <!-- new-add-block template -->
    <template id="addNew">
      <div class="group group--new">
        <input type="text" name="new" id="newItem" class="input" placeholder="enter new ${addingType}..." autocomplete="off">
        <div class="group group--buttons">
          <button class="button button--add" data-value="${addingType}">add</button>
          <button class="button button--service button--cancel" data-value="${addingType}">X</button>
        </div>
      </div>
    </template>

    <!-- main blue button template -->
    <template id="mainButton">
      <button class="button button--new button--list">+ add another list</button>
    </template>

  </div>

  <script src="bundle.js"></script>
</body>
</html>
